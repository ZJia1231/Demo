<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>
    <header></header>
<script>
    var header = Vue.extend({
        template: `<p>{{message}}--{{a}}</p>`,
        data: function() {
            return {
                message: `helloWorld`,
            }
        },
        props: ['a'],
    })

    new header({propsData:{a:12}}).$mount('header');
</script>
</body>
</html>
