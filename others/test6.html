<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box~p {
            font-size: 16px;
            color: blue;
        }
        .box+p {
            font-size: 28px;
        }
        .box~div~p {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <p>1</p>
    <p>2</p>
    <div>
        <p>3</p>
        <p>4</p>
    </div>
</body>
</html>
