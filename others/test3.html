<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div {
            width: 200px;
            height: 200px;
            background: #ccc;
        }
        .div::after {
            content: "hello world!";
            display: block;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="div"></div>
<script>
    var div = document.querySelector('.div');
    var afterStyle = window.getComputedStyle(div,':after');
    console.log(afterStyle.display);
    
</script>
</body>
</html>
