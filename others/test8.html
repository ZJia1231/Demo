<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
            height: 100px;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div id="box">6666</div>
    <script>

        var box = document.querySelector('#box');
        console.log(box.offsetWidth); //offsetWidth 与滚动条有关
        console.log(box.clientWidth); //clientWidth 与滚动条无关
    </script>
</body>
</html>
