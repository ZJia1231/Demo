<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var book = {
            val: '123'
        };
        Object.defineProperties(book, {
            cat: {
                value: 'cat',
            },
            dog: {
                value: 'dog',
                configurable: true
            }
        })
        console.log(book);
        var cat = Object.getOwnPropertyDescriptor(book, 'cat')
        console.log(cat);
        var dog = Object.getOwnPropertyDescriptor(book, 'dog')
        console.log(dog);
    </script>
</body>

</html>
