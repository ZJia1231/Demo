<html>
<head>
    <meta charset="utf-8">
    <title>加法练习</title>
</head>
<body>
    <input type="text" id="input1">
    <span>+</span>
    <input type="text" id="input2">
    <span>=</span>
    <input type="text" id="result">
    <input type="button" value="获取题目" onclick="getRandomNum()"/>
    <input type="button" value="提交答案" onclick="checkAnswer(input1.value,input2.value,result.value)">
<script>
    function getRandomNum() {
        var num1 = Math.floor(89*Math.random()+ 10);
        var num2 = Math.floor(89*Math.random()+ 10);
        input1.value = num1;
        input2.value = num2;
    }
    function checkAnswer(num1,num2,result) {
        if (result=='') {
            alert('请输入答案！')
        }
        else if (parseInt(num1)+ parseInt(num2)==parseInt(result)) {
            alert('恭喜你，回答正确！');
        }
        else {
            alert('你是猪迈？(°Д°)');
        }
    }
</script>
</body>
</html>
