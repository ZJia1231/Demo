<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box1 {
            border:1px solid #000;
        }
        #box2 {
            width: 100px;
            height: 100px;
            float: left;
            background: #f00;
        }
        #box1::after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2"></div>
    </div>
</body>
</html>
