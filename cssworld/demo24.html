<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid #000;
        }
        .box2 {
            background-color: #f00;
            float: left;
            width: 100px;
            height: 100px;
        }
        .box::after {
            content: '';
            display: block;
            clear: both;
        }
        .box3 {
            /* clear: both; */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
