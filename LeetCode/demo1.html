<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>无重复字符的最长子串</h1>
    <script>
        /**
     * @param {string} s
     * @return {number}
     */
        var lengthOfLongestSubstring = function (s) {
            var arr = s.split('');
            var count = 0;
            for (var i = 0; i < arr.length; i++) {
                for (var o = i + 1; o <= arr.length; o++) {
                    var temp = s.slice(i, o);
                    console.log(temp + ' : ' + arr[o]);

                    if (temp.includes(arr[o])) {
                        count = temp.length > count ? temp.length : count;
                        break;
                    }
                    else {
                        count = temp.length > count ? temp.length : count;
                    }
                }
            }
            return count;
        };

        console.log('result: ' + lengthOfLongestSubstring('  '));
    </script>
</body>

</html>
